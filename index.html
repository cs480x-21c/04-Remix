<html>

<head>
    <!--https://www.d3-graph-gallery.com/graph/scatter_basic.html-->
    <!--https://www.d3-graph-gallery.com/graph/custom_theme.html-->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <div id="vis"></div>

</body>


<script>

    //Setting up the graph area
    var margin = { top: 20, right: 25, bottom: 75, left: 60 },
        width = 500 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    var svg = d3.select("#vis")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Reading in the data
    // https://www.digitalocean.com/community/tutorials/js-filter-array-method
    d3.csv("../LifeExpectancy.csv", function (data) {

        var x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(function (d) { console.log(d.Country); return d.Country; }))
            .padding(0.2);
        svg.append('g')
            .attr('transform', 'translate(0,' + height + ')')
            .call(d3.axisBottom(x))
            .selectAll('text')
            .attr('transform', 'translate(-19,0)rotate(-45)')
            .style('text-anchor', 'end');

        //x axis label
        svg.append('text')
            .attr('transform', 'translate(' + (width/2) + ' ,' + (height + margin.top + 50) + ')')
            .style('text-anchor', 'middle')
            .text('Country')


        var y = d3.scaleLinear()
            .domain([80, 90])
            .range([height, 0])
        svg.append('g')
            .call(d3.axisLeft(y));
        
        //y axis label
        svg.append('text')
            .attr('transform', 'rotate(-90)')
            .attr('y', 0 - margin.left)
            .attr('x', 0 - (height/2))
            .attr('dy', '1em')
            .style('text-anchor', 'middle')
            .text('Life Expectancy from Birth in Years')

            var tooltip = d3.select("#vis")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")

        var mouseover = function (d) {
            tooltip.style("opacity", 1);
        }

        var mousemove = function (d) {
            tooltip
                .html("Country Code: " + d.Code + "<br>" + "Value: " + d['2020'])
                .style("left", (d3.mouse(this)[0] + 90) + "px")
                .style("top", (d3.mouse(this)[1]) + "px");
        }

        var mouseleave = function (d) {
            tooltip
                
                .style("opacity", 0);
        }


        svg.selectAll('mybar')
            .data(data)
            .enter()
            .append('rect')
            .attr('x', function (d) { return x(d.Country); })
            .attr('y', function (d) { console.log(d['2020']); return y(d['2020']); })
            .attr('width', x.bandwidth())
            .attr('height', function (d) { return height - y(d['2020']); })
            .attr('fill', '#69b3a2')
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
    })
</script>

</html>
