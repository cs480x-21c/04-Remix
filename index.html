<html>
    <head>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <title>Assignment 4 - Remix</title>
        <meta charset="utf-8">
        <style>
        .background path {
            fill: none;

        fill: none;

        }

            </div>
        </div>
        <script>
            d3.select("#charts")
                .style("display","flex")
                .style("width", "100vw")
                .style("height", "70vh");
            var comparisons = d3.select("#teamCompare")
                .style("width","50vw")
                .style("height","70vh")
                .style("background-color","#F8F8F8");
            var inspections = d3.select("#teamInspect")
                .style("width","50vw")
                .style("height","70vh")
                // .style("background-color","#F8F8F8");
                .style("background-color","blue");
            var selections = d3.select("#teamSelector")
                .style("width", "100vw")
                .style("height","30vh");
            var divHeights = document.getElementById('teamCompare').clientHeight;
            var divWidths = document.getElementById('teamCompare').clientWidth;
            var margin = {top: 30, right: 20, bottom: 10, left: 20};
            var width = (divWidths) - margin.left - margin.right;
            var height = (divHeights/1.75) - margin.top - margin.bottom;
            var x = d3.scale.ordinal().rangePoints([0, width], 1)
            var y = {};
            var line = d3.svg.line();
            var axis = d3.svg.axis().orient("left"), background;
            // Building team comparisons parallel coordinate graph
            // Axes: Expected Goals from team, actual goals from team, expected goals against team, actual goals against team    
            var teamsvg = d3.select("#teamCompare").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            // Returns the path for a given data point.
            function path(d) {
                return line(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
            }

            function setFocus(teamName){
                // set every path to grey(the background)
                d3.selectAll(".background")
                    .transition().duration(100)
                    .style("stroke", "#ddd")
                d3.select("path ."+teamName)
                    .style("stroke", "#FF0000")
            }

            //Dictionairy of team for primary color
            var teamColors = {
                "ANA": "#F47A38",
                "ARI": "#8C2633",
                "BOS": "#FFB81C",
                "BUF": "#002654",
                "CAR": "#CC0000",
                "CBJ": "#002654",
                "CGY": "#C8102E",
                "CHI": "#CF0A2C",
                "COL": "#6F263D",
                "DAL": "#006847",
                "DET": "#CE1126",
                "EDM": "#041E42",
                "FLA": "#B9975B",
                "LAK": "#111111",
                "MIN": "#154734",
                "MTL": "#AF1E2D",
                "NJD": "#CE1126",
                "NSH": "#FFB81C",
                "NYI": "#F47D30",
                "NYR": "#0038A8",
                "OTT": "#C52032",
                "PHI": "#F74902",
                "PIT": "#000000",
                "SJS": "#006D75",
                "STL": "#002F87",
                "TBL": "#002868",
                "TOR": "#00205B",
                "VAN": "#00205B",
                "VGK": "#B4975A",
                "WIN": "#041E42",
                "WSH": "#AC162C"
            }
            // Event Listener to the associated team logo button
            d3.selectAll("img").on("click", function(){
                currentID = this.id;
                d3.selectAll("path")
                    .style("stroke", "#ddd");
                d3.select("path."+currentID)
                    .style("stroke", teamColors[currentID]);
            });


            d3.csv("teamdata.csv", function(teamData) {
                x.domain(dimensions = d3.keys(teamData[0]).filter(function(d) {
                    return d != "team" && (y[d] = d3.scale.linear()
                        .domain(d3.extent(teamData, function(p) { return +p[d]; }))
                        .range([height, 0]));
                }));

                background = teamsvg.append("g")
                        .attr("class", "background path")
                    .selectAll("path")
                        .data(teamData)
                    .enter().append("path")
                        .attr("class", function(d){ return d.team})
                        .attr("d", path);                    

                // Add group element for each dimension
                var g = teamsvg.selectAll(".dimension")
                        .data(dimensions)
                    .enter().append("g")
                        .attr("class", "dimension")
                        .attr("transform", function(d){ return "translate(" + x(d) + ")"; });
                // Adding axis and title
                g.append("g")
                        .attr("class", "axis")
                        .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
                    .append("text")
                        .style("text-anchor", "middle")
                        .attr("y", -9)
                        .text(function(d) {return d; });        
            }); 
        </script>
    </body>
</html>
