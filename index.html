<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>

  <body>
    <h1>Remix</h1>
    <button>test</button>
    <svg width="2100" height="600"></svg>

  <script>
  var svg = d3.select("svg"),
      margin = 200,
      width = svg.attr("width") - margin,
      height = svg.attr("height") - margin;

  svg.append("text")
     .attr("transform", "translate(100,0)")
     .attr("x", 10)
     .attr("y", 50)
     .attr("font-size", "24px")
     .text("Average Heights of 19-Year-Old Women");

  var xScale = d3.scaleBand().range([0, width]).padding(0.4),
      yScale = d3.scaleLinear().range([height, 0]);

  var g = svg.append("g")
      .attr("transform", "translate(" + 100 + "," + 100 + ")");

  d3.csv("data.csv", function(error, data) {
      if (error) { throw error; }

      xScale.domain(data.map(function(d) { return d.Country; }));
      yScale.domain([0, d3.max(data, function(d) { return d.Height; })]);

      g.append("g")
       .attr("transform", "translate(0," + height + ")")
       .call(d3.axisBottom(xScale))
       .append("text")
       .attr("y", height - 250)
       .attr("x", width - 200)
       .attr("text-anchor", "end")
       .attr("stroke", "black")
       .text("Country");

      g.append("g")
       .call(d3.axisLeft(yScale).tickFormat(function(d){ return d; })
       .ticks(20))
       .append("text")
       .attr("transform", "rotate(-90)")
       .attr("y", 6)
       .attr("x", -150)
       .attr("dy", "-5.1em")
       .attr("text-anchor", "end")
       .attr("stroke", "black")
       .text("Height");

      g.selectAll(".bar")
       .data(data)
       .enter().append("rect")
       .attr("class", "bar")
       .attr("x", function(d) { return xScale(d.Country); })
       .attr("y", function(d) { return yScale(d.Height); })
       .attr("width", 10)
       .attr("height", function(d) { return height - yScale(d.Height); });
  });

  </script>
  </body>
</html>
