<html>

<head>
    <!--https://www.d3-graph-gallery.com/graph/scatter_basic.html-->
    <!--https://www.d3-graph-gallery.com/graph/custom_theme.html-->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <div id="vis"></div>

</body>


<script>

    //Setting up the graph area
    var margin = { top: 10, right: 25, bottom: 50, left: 50 },
        width = 500 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    var svg = d3.select("#vis")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Reading in the data
    // https://www.digitalocean.com/community/tutorials/js-filter-array-method
    d3.csv("../LifeExpectancy.csv", function(data) {

        var x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(function(d) { console.log(d.Country); return d.Country; }))
                .padding(0.2);
        svg.append('g')
            .attr('transform', 'translate(0,' + height + ')')
            .call(d3.axisBottom(x))
            .selectAll('text')
                .attr('transform', 'translate(-19,0)rotate(-45)')
                .style('text-anchor', 'end');

        var y = d3.scaleLinear()
            .domain([80, 90])
            .range([height, 0])
        svg.append('g')
            .call(d3.axisLeft(y));

        svg.selectAll('mybar')
            .data(data)
            .enter()
            .append('rect')
                .attr('x', function(d) { return x(d.Country); })
                .attr('y', function(d) { console.log(d['2020']); return y(d['2020']); })
                .attr('width', x.bandwidth())
                .attr('height', function(d) { return height - y(d['2020']); })
                .attr('fill', '#69b3a2')
    })
</script>

</html>
