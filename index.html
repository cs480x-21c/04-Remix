<html>

<head>
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Life Expectancy of Top 10 Countries Remix</title>
</head>

<body>
    <div style="font-weight: bold; font-size: 20px; text-align: center;">History of Life Expectancy for Top 10 Highest
        Countries in 2020
    </div>
    <div id="vis"></div>
    <div id="countriesVis"></div>
</body>


<script>

    //Setting up the graph area
    var margin = { top: 20, right: 25, bottom: 75, left: 60 },
        width = 1300 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    var svg = d3.select("#vis")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Reading in the data
    // https://www.digitalocean.com/community/tutorials/js-filter-array-method
    d3.csv("../LifeExpectancy.csv", function (data) {

        var x = d3.scaleBand()
            .range([0, width])
            .domain(data.map(function (d) { console.log(d.Year); return d.Year; }))
            .padding(0.2);
        svg.append('g')
            .attr('transform', 'translate(0,' + height + ')')
            .call(d3.axisBottom(x))
            .selectAll('text')
            .attr('transform', 'translate(-19,0)rotate(-45)')
            .style('text-anchor', 'end');

        //x axis label
        svg.append('text')
            .attr('transform', 'translate(' + (width / 2) + ' ,' + (height + margin.top + 50) + ')')
            .style('text-anchor', 'middle')
            .text('Year')


        var y = d3.scaleLinear()
            .domain([65, 85])
            .range([height, 0])
        svg.append('g')
            .call(d3.axisLeft(y));

        //y axis label
        svg.append('text')
            .attr('transform', 'rotate(-90)')
            .attr('y', 0 - margin.left)
            .attr('x', 0 - (height / 2))
            .attr('dy', '1em')
            .style('text-anchor', 'middle')
            .text('Average Life Expectancy from Birth in Years')

        var tooltip = d3.select("#vis")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")

        var mouseover = function (d) {
            tooltip.style("opacity", 1);
        }

        var mousemove = function (d) {
            tooltip
                .html("Year: " + d.Year + "<br>" + "Average Life Expectancy: " + d.Avg)
                .style("left", (d3.mouse(this)[0] + 90) + "px")
                .style("top", (d3.mouse(this)[1]) + "px");
        }

        var mouseleave = function (d) {
            tooltip

                .style("opacity", 0);
        }


        svg.selectAll('mybar')
            .data(data)
            .enter()
            .append('rect')
            .attr('x', function (d) { return x(d.Year); })
            .attr('y', function (d) { return y(d.Avg); })
            .attr('width', x.bandwidth())
            .attr('height', function (d) { return height - y(d.Avg); })
            .attr('fill', '#69b3a2')
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
            .on("click", function yearDetails(d) {
                console.log('the year is', d.Year);
                displayYearDetails(d.Year)
            })
    })

    function displayYearDetails(year) {

        var margin = { top: 10, right: 30, bottom: 50, left: 60 },
            width = 1300 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#countriesVis")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../LifeExpectancy.csv", function (data) {


            var x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(function (d) { return d.Country; }))
                .padding(0.2);
            svg.append('g')
                .attr('transform', 'translate(0,' + height + ')')
                .call(d3.axisBottom(x))
                .selectAll('text')
                .attr('transform', 'translate(-19,0)rotate(-45)')
                .style('text-anchor', 'end');

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 90])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));


            var tooltip = d3.select("#countriesVis")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "1px")
                .style("border-radius", "5px")
                .style("padding", "10px")

            var mouseover = function (d) {
                tooltip.style("opacity", 1);
            }

            var mousemove = function (d) {
                tooltip
                    .html("Country Code: " + d.Code + "<br>" + "Life Expectancy: " + d[year])
                    .style("left", (d3.mouse(this)[0] + 90) + "px")
                    .style("top", (d3.mouse(this)[1]) + "px");
            }

            var mouseleave = function (d) {
                tooltip
                    .transition()
                    .duration(200)
                    .style("opacity", 0);
            }

            svg.append("g")
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return x(d.Country);
                })
                .attr("r", '10px')
                .attr("cy", function (d) {
                    return y(d[year]);
                })
                .style("fill", '#69b3a2')
                .style("stroke", "white")
                .style("opacity", "50%")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave);

        })
    }

</script>

</html>
