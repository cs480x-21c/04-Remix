<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<svg width="800" height="800"></svg>
<script>
    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin


    var xScale = d3.scaleBand().range([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range([height, 0]);

    var g = svg.append("g")
        .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("weatherdatamin.csv", function(error, data) {
        if (error) {
            throw error;
        }
        data.forEach(function (d) {
            d.Notes = parseInt(d.Notes);
            d.State = d.State;

        })

        data.sort(function(a, b) {
            return d3.descending(a.Notes, b.Notes)
        })

        xScale.domain(data.map(function(d) { return d.State; }));
        yScale.domain([0, d3.min(data, function(d) { return d.Notes; })]);

        var xAxis = g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale));

        xAxis.selectAll("text").remove()

        g.append("g")
            .call(d3.axisLeft(yScale).tickFormat(function(d){
                return  d;
            }).ticks(15));


        g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return xScale(d.State); })
            .attr("y", function(d) { return yScale(d.Notes); })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) { return height - yScale(d.Notes); });
    });
</script>
</body>
</html>
