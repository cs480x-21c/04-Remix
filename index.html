<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

    <script src="backend.js"></script>
    <title>04-Remix</title>

</head>
<body id='body' onload="main()">
<div class="headerDiv">
    <h1 style="text-align:center" class="header">Median US Weekly Earnings by Sex & Ethnicity</h1>
</div>
<button id="reset" type="button">Reset</button>
<div id="parent" class="">
    <div id="linegraph" style="display: inline-block;"></div>
    <div class="row">
        <div id="scatterplot" style="margin-right: 100px" class="col-md-5"></div>
        <div id="table" class="col-sm-5" style="margin-left: 100px; overflow-y: scroll; height: 600px">
            <table>
                <tr>
                    <th>Year</th>
                    <th>Sex</th>
                    <th>Income</th>
                    <th>Ethnicity</th>
                    <th>Age</th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
